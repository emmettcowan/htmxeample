
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Centered Page</title>
  <style>
    body {
      margin: 0;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      font-family: Arial, sans-serif;
      text-align: center;
    }

    nav {
      background: #333;
      color: #fff;
      padding: 1rem;
    }

    .content {
      flex: 1;
      display: flex;
      flex-direction: column; 
      justify-content: center;
      align-items: center;
    }

    footer {
      background: #333;
      color: #fff;
      padding: 1rem;
    }
  </style>
</head>
<body>
  <nav>
    <h1>htmx test</h1>
  </nav>
  <div class="content">
    <h1> Hello, {{ name }}</h1>
    <p>Here are some items from a list</p>
    <ul>
      {% for item in items %}
      <li>{{ item }}</li>
      {% endfor %}
    </ul>
  </div>

  <footer>
    <p></p>
  </footer>
</body>
</html>
